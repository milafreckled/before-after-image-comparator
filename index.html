<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Before-After Comparator</title>
  </head>
  <body>
    <label for="urlsource1">URL1:</label>
    <input type="url" name="" value="" id="urlsource1"><br />
    <label for="urlsource2">URL2:</label>
    <input type="url" name="" value="" id="urlsource2">
    <h2>OR</h2>
    <label for="filesource1">File1:</label>
    <input type="file" name="" value="" id="filesource1">
    <label for="filesource2">File2:</label>
    <input type="file" name="" value="" id="filesource2">
    <button type="submit" name="Compare" value="Compare">Compare</button>
    <div class="container">
      <div class="img background-image">
        </div>
        <div class="img foreground-image">
          </div>
          <input type="range" min="1" max="100" value="50" class="slider" name="slider" id="slider">
      </div>
      <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
      <script src="index.js"></script>
